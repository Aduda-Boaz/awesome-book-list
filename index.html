<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Awesome book</title>
  </head>

  <body>
    <h1 class="heading">Awesome Books</h1>
    <section id="book-list" class="list"></section>

    <div class="text_input">
      <div class="container">
        <form class="Book" id="form-input">
          <div>
            <label for="Title">Title</label>
            <input
              type="text"
              name="book"
              id="title"
              class="title"
              minlength="2"
              required
            />
          </div>
          <div>
            <label for="Author">Author</label>
            <input
              type="text"
              name="auth"
              id="author"
              class="author"
              minlength="2"
              required
            />
          </div>
          <button id="btn" type="submit">Add</button>
        </form>
      </div>
    </div>
    <script src="book_store.js"></script>
  </body>
</html>
