<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Awesome book</title>
  </head>

  <body>
    <div class="book-container">
      <h1 class="heading">Awesome Books</h1>
      <section id="book-list" class="list"></section>
    </div>

    <div class="text_input">
      <div class="container">
        <form class="Book-list" id="Libreria" method="POST">
          <div>
            <label for="Title">Title</label>
            <input
              aria-label="Title"
              type="text"
              id="Title"
              class="title"
              minlength="2"
              required
            />
          </div>
          <div>
            <label for="Author">Author</label>
            <input
              aria-label="Author"
              type="text"
              id="Author"
              class="author"
              minlength="2"
              required
            />
          </div>
          <button id="btn" type="submit">Add</button>
        </form>
      </div>
    </div>
    <script src="book_store.js"></script>
  </body>
</html>
