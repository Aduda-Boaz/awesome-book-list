<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome book</title>
  </head>
  <body>
    <h1 class="heading">Awesome Books</h1>
    <section
      id="book-list"
      class="list container text-center align-middle py-5"
    ></section>

    <div class="text_input">
      <div class="container">
        <form class="Book-list" id="Libreria" method="POST">
          <div>
            <input
              placeholder="Title"
              type="text"
              id="Title"
              class="title"
              minlength="2"
              required
            />
          </div>
          <div>
            <input
              placeholder="Author"
              type="text"
              id="Author"
              class="author"
              minlength="2"
              required
            />
          </div>
          <button id="btn" class="addBtn btn fs-6" type="submit">Add</button>
        </form>
      </div>
    </div>
    <script src="book_store.js"></script>
  </body>
</html>
